<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贷款客户管理系统 - 添加员工</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">贷款CRM系统</a>
            <ul class="navbar-nav">
                <li><a href="/">首页</a></li>
                <li><a href="/customers">客户列表</a></li>
                <li><a href="/customers/add">添加客户</a></li>
                <th:block th:if="${currentUser.role.name() == 'ADMIN'}">
                    <li><a href="/admin/users">员工管理</a></li>
                </th:block>
                <li>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="logout-btn">退出登录</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="form-container">
            <h3>添加员工</h3>
            <form th:action="@{/admin/users/add}" method="post" th:object="${user}">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">用户名 <span style="color: red;">*</span></label>
                        <input type="text" id="username" th:field="*{username}" required>
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">密码 <span style="color: red;">*</span></label>
                        <input type="password" id="password" th:field="*{password}" required>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></span>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">姓名 <span style="color: red;">*</span></label>
                        <input type="text" id="name" th:field="*{name}" required>
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone">电话号码 <span style="color: red;">*</span></label>
                        <input type="text" id="phone" th:field="*{phone}" required>
                        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red;"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="role">角色 <span style="color: red;">*</span></label>
                    <select id="role" th:field="*{role}">
                        <option th:each="role : ${roles}" 
                                th:value="${role}" 
                                th:text="${role.name()}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" style="color: red;"></span>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <a href="/admin/users" class="btn btn-secondary">取消</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
