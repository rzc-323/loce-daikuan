<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贷款客户管理系统 - 首页</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">贷款CRM系统</a>
            <ul class="navbar-nav">
                <li><a href="/">首页</a></li>
                <li><a href="/customers">客户列表</a></li>
                <li><a href="/customers/add">添加客户</a></li>
                <th:block th:if="${currentUser.role.name() == 'ADMIN'}">
                    <li><a href="/admin/users">员工管理</a></li>
                    <li><a href="/customer-pool">客户公海</a></li>
                </th:block>
                <li>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="logout-btn">退出登录</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>今日待跟进客户</h3>
            </div>
            <div class="card-body">
                <div th:if="${customers.isEmpty()}">
                    <p>今日没有待跟进客户</p>
                </div>
                <div th:unless="${customers.isEmpty()}">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>电话号码</th>
                                <th>当前阶段</th>
                                <th>下次跟进时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="customer : ${customers}">
                                <td th:text="${customer.name}"></td>
                                <td th:text="${customer.phone}"></td>
                                <td>
                                    <span th:class="|status-badge status-${customer.processStatus.name().toLowerCase()}|" 
                                          th:text="${customer.processStatus.chineseName}"></span>
                                </td>
                                <td th:text="${#temporals.format(customer.nextFollowUpDate, 'yyyy-MM-dd')}"></td>
                                <td>
                                    <a th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-primary">查看详情</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
