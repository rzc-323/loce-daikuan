<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贷款客户管理系统 - 客户转移</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">贷款CRM系统</a>
            <ul class="navbar-nav">
                <li><a href="/">首页</a></li>
                <li><a href="/customers">客户列表</a></li>
                <li><a href="/customers/add">添加客户</a></li>
                <th:block th:if="${currentUser.role.name() == 'ADMIN'}">
                    <li><a href="/admin/users">员工管理</a></li>
                </th:block>
                <li>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="logout-btn">退出登录</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="form-container">
            <h3>转移客户</h3>
            <p>客户：<strong th:text="${customer.name}"></strong> (电话：<span th:text="${customer.phone}"></span>)</p>
            <p>当前负责员工：<strong th:text="${customer.user.name}"></strong></p>
            
            <form th:action="@{/admin/transfer-customer/{id}(id=${customer.id})}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="form-group">
                    <label for="newUserId">新负责员工 <span style="color: red;">*</span></label>
                    <select id="newUserId" name="newUserId" required>
                        <option value="">请选择员工</option>
                        <option th:each="employee : ${employees}" 
                                th:value="${employee.id}" 
                                th:text="${employee.name}"></option>
                    </select>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">转移</button>
                    <a th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-secondary">取消</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
